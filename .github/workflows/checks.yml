
name: Checks

on:
  pull_request:
  push:
    branches: [master]
    tags: ["*"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install requirements
        run: pip install -e . tox tox-gh-actions
      - name: Run tests
        run: tox -e checks
