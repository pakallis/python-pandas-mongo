[tox]
minversion = 3.18
envlist =
    py{37,38,39,310}-pandas{10,12,13,14,15}-pymongo{313,40,41,42,43}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310


[testenv]
commands =
    py.test
passenv = *
deps =
    pytest
    pytest-mock
    pymongo313: pymongo==3.13.*
    pymongo40: pymongo==4.0.*
    pymongo41: pymongo==4.1.*
    pymongo42: pymongo==4.2.*
    pymongo43: pymongo==4.3.*
    pandas10: pandas==1.0.*
    pandas12: pandas==1.2.*
    pandas13: pandas==1.3.*
    pandas14: pandas==1.4.*
    pandas15: pandas==1.5.*
